<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Actions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <style>
        /* Add any additional custom styles here */
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">REST API Actions</h1>
        <div class="container mt-4">
            <button id="getAllPosts" class="btn btn-primary">Get All Posts</button>
            <button id="getPostByIdOfTen" class="btn btn-primary">Get Post with ID 10</button>
            <button id="createNewPost" class="btn btn-primary">Create New Post</button>
            <button id="replacePost" class="btn btn-primary">Replace Post with ID 12</button>
            <button id="updatePost" class="btn btn-primary">Update Title of Post ID 12</button>
            <button id="deletePost" class="btn btn-danger">Delete Post with ID 12</button>

            <div id="output" class="result-container mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="rest.js"></script>
</body>
</html>
